  <div class="block-update-card status" ng-repeat="thing in items">
    <div class="media block-update-card">
  <a class="pull-left" href="#">
    <img src="http://loremflickr.com/80/100" />
  </a>
  <div class="media-body update-card-body">
      <h2 class="media-heading">{{thing.name || 'empty'}}</h2>
    <div class="update-card-body">
      <div class="update-card-body">
      <p>{{thing.address || 'empty'}}</p>
      <p>{{thing.email || 'empty'}}</p>
      <p>{{thing.phone || 'empty'}}</p>
       <a href="#" class="btn btn-primary" ng-click="addGroup()">Add to Group</a>
      <!-- <a href="#" class="btn btn-primary" ng-click="editContact(thing.id)">Edit</a> -->
      <button class="btn btn-danger fa fa-trash-o" ng-click="deleteContact(thing.id)"></button>
    </div>
    </div>
    <div class="btn-toolbar card-body-social" role="toolbar">
      <div class="btn-group fa fa-github-alt git"></div>
      <div class="btn-group linkedin fa fa-linkedin-square"></div>
      <div class="btn-group twitter fa fa-twitter"></div>
      <div class="btn-group facebook fa fa-facebook"></div>
      <div class="btn-group google-plus fa fa-google-plus"></div>
    </div>
        <p class="text-center card-bottom-status" ng-click="editContact(thing.id)">
          UPDATE STATUS
        </p>
</div>
