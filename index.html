<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contacts App</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
<body ng-app = "ContactsApp">
<!-- NAVIGATION  -->
<div ng-controller="NavCtrl">
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul ng-repeat="thingy in navItems"> 
              <a href="{{thingy.url}}"> {{thingy.name}}</a>
            </ul>
</div>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; options</span>

<div class="row">
    <h1>Contacts</h1>
    <div class="col-xs-offset-2 col-xs-8" ng-view></div>
</div>
       
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.min.js"></script>

        <script type="text/javascript" src="/javascripts/app.js"></script>
        <script type="text/javascript" src="/javascripts/AppConstants.js"></script>
        <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
        <script type="text/javascript" src="/javascripts/factories/itemFactory.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/ContactListCtrl.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/ContactNewCtrl.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/ContactViewCtrl.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/ContactEditCtrl.js"></script>
    </body>
</html>
